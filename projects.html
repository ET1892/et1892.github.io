body {

.navbar {

.content {

  top: 50%;

@keyframes fadeIn {

.content h1 {

  font-size: 200%;

.content h2, .content h3 {

.content h2 {

  font-size: .7em; 
  margin-left: 0;
}




.content h3 {
  animation: fadeInName 18s forwards; 
  font-size: .45em; 
  margin-left: 0;
}






@media only screen and (min-width: 600px) {
  .content h2, .content h3 {
    margin-left: -30%; 
  }

a {
  color: white; /* Adjusted */
}

@media screen and (max-width: 100%) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar a {
    width: 100%;
  }
}
</style>
</head>
<body>

<div id="sky"></div>
<script>
let sky, center;
let animationStopped = false;

function dot(i) {
  const size = Math.round(Math.random() + 1);
  const root = document.createElement('span');
  root.style.top = center.y + 'px';
  root.style.left = center.x + 'px';
  root.classList.add('star', `size-${size}`, `axis-${i}`);
  return root;
}

function clear() {
  sky.innerHTML = '';
}

function init() {
  sky = document.querySelector('#sky');
  center = {
    x: sky.clientWidth / 2,
    y: sky.clientHeight / 2,
  };
  clear();
  for (let i = 0; i < 360; i++) sky.appendChild(dot(i));
}

function stopAnimation() {
  animationStopped = true;
  const stars = document.querySelectorAll('.star');
  stars.forEach(star => {
    star.style.animation = 'none';
  });
}

function fadeToBlack() {
  document.body.classList.add('fade-to-black');
}

window.onload = function() {
  setTimeout(fadeToBlack, 3000); 
  setTimeout(stopAnimation, 10000); 
  init();
}
</script>
